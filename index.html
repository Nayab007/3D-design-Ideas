<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./image/douchebag.png" alt="douchebag">
            </div>
            <div class="info">
                <h1 class="title">Douchebag</h1>
                <h3>Best Douchebag Ever!</h3>
                <div class="sizes">
                   
                    <button>15 ML</button>
                    <button class="active">30 ML</button>
                   
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container1">
        <div class="card1">
            <div class="sneaker1">
                <div class="circle1"></div>
                <img src="./image/nike.jpg" alt="nike">
            </div>
            <div class="info1">
                <h1 class="title1">Nike AirMax 720</h1>
                <h3>Love the colors</h3>
                <div class="sizes1">
                   
                    <button>Size 10</button>
                    <button class="active1">11.5</button>
                   
                </div>
                <div class="purchase1">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
